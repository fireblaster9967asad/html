<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to sort the array in ascending and descending order</p>
     
   <button onclick="ascending()">ascending order</button>
   <button onclick="descending()">descending order</button>

   <p id="result"></p>

</body>
<script>

var points = [40,100,1,5,25,10]


document.getElementById("result").innerHTML = points;

function ascending() {
    
 points.sort(function (a, b) {
                return a - b;
            });

            document.getElementById("result").innerHTML = points;

        }

</script>
</html>
